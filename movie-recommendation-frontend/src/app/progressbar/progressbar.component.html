<!-- Progress bar -->
<div *ngIf="!goalReached" class="progress-bar">
  <div class="progress-bar-fill" [ngStyle]="{'width.%': progress}"></div>
</div>
<div *ngIf="!goalReached" class="progress-label">{{ currentCount }}/{{ totalCount }}</div>
<button *ngIf="goalReached" (click)="onGoalReached()">Weiter zu meinen Empfehlungen</button>
